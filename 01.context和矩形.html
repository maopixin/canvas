<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		</style>
	</head>
	<body>
		<canvas id="canvas">
			
		</canvas>
	</body>
	<script>
		/*
		 canvas的宽高度是元素的属性，  rect是矩形
		 
		 * */
		canvas.width = 800
		canvas.height = 800
		var context = canvas.getContext('2d');
		context.fillRect(0,0,100,100);//填充的
		context.strokeRect(120,0,100,100);//只有边框的
		//设置颜色
		context.fillStyle = 'red';//默认颜色是黑色
		context.strokeStyle = 'green';//同上
		context.fillRect(0,120,100,100);
		context.strokeRect(120,120,100,100)
		
		//颜色支持rgba
		context.fillStyle = 'rgba(120,120,120,0.5)';
		context.fillRect(240,0,100,100);
		context.strokeStyle = 'rgba(120,120,120,0.5)';
		context.strokeRect(240,120,100,100)
	</script>
</html>
